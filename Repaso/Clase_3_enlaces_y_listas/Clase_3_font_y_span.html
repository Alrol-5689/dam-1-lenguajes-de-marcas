<body>
  <h1>Clase 3: Font</h1>
  <!--color, face, size-->
  <font color = blue face=arial>texto arial (color=blue)</font>
  <br>
  <span style="color: blue; font-family: Arial, Helvetica, sans-serif;">texto arial (color=blue) con span.</span>
  <br>
  <font color = Teal face=verdana>texto verdana</font>
  <br>
  <font color = DeepPink face=verdana size=5>texto verdana (size=5)</font>
  <br>
  Formato <span style="background-color: yellow; color: DeepPink">dentro</span> de una línea.
  <br>
  Formato <font color="DeepPink"><span style="background-color: yellow;">dentro</span></font> de una línea.
  <br>
  Formato 
  <span style="background-color: yellow;">
    <font color="DeepPink">
      dentro
    </font>
  </span> 
  de una línea.
  <br>
  Formato <span style="color: DeepPink; background-color: yellow;">dentro</span> de una línea.
