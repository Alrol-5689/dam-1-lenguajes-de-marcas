<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo DOM</title>
    <script>
      function mostrarNombre() {
        // Accedemos al valor del campo "nombre" usando el nombre del formulario y del campo
        var nombre = document.miFormulario1.id_nombre.value;
        var apellido = document.miFormulario1.id_apellido.value;
        alert("El nombre ingresado es: " + nombre + " "+apellido);
      }
    </script>
  </head>
  <body>
    <form name="miFormulario1">
      <label for="id_apellido">Apellido</label><input type="text" name="apellido" id="id_apellido" />
      <button type="button" onclick="mostrarNombre()">Mostrar Nombre</button>
      <label for="id_nombre">Nombre:</label><input type="text" name="nombre" id="id_nombre" />
    </form>
  </body>
</html>
