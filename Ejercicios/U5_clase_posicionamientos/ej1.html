<!DOCTYPE html>

<html lang="es">

<head>
  <style>
    div {
      border: 2px solid;
      width: 250px;
      height: 50px;
      margin: 4px;
      padding: 5px;
      background-color: pink;
    }

    #un {
      position: relative;
      left: 400px;
    }

    #dos {
      position: relative;
      bottom: 50px;
      left: 50px;

    }

    #tres {
      position: relative;
      top: 50px;
      right: 50px;

    }
  </style>

<body>
  <div id="un">primero</div>
  <div id="dos">segundo</div>
  <div id="tres">tercero</div>

</body>

</html>
